<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Список студентов</title>

  <script defer type="module" src="js/main.js"></script>
</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <div class="container">
    <h1>Панель управления студентами</h1>

    <div class="form__block">
      <h2 class="form__block-title title">Добавить студента:</h2>

      <form class="form" id="form" action="#">
        <div>
          <div class="form-div" id="form-div-1">
            <input class="input" id="inputName" type="text" placeholder="Имя">
          </div>

          <div class="form-div" id="form-div-2">
            <input class="input" id="inputSurname" type="text" placeholder="Фамилия">
          </div>

          <div class="form-div" id="form-div-3">
            <input class="input" id="inputLastname" type="text" placeholder="Отчество">
          </div>

          <div class="form-div" id="form-div-4">
            <input class="input" id="inputBirthDate" type="date" placeholder="Дата рождения">
          </div>

          <div class="form-div" id="form-div-5">
            <input class="input" id="inputWorkStart" type="number" placeholder="Год зачисления">
          </div>

          <div class="form-div" id="form-div-6">
            <input class="input" id="inputPost" type="text" placeholder="Факультет">
          </div>

        </div>
        <button class="form__btn" id="form__btn">Добавить</button>
      </form>
    </div>

    <div class="filter__block">
      <h3 class="filter__block-title title">Фильтровать по:</h3>
      <form class="filter__block-form" id="filterForm" action="#">
          <input id="filter__InputOne" type="text" placeholder="ФИО">
          <input id="filter__InputTwo" type="text" placeholder="Факультет">
          <input id="filter__InputThree" type="text" placeholder="Год начала">
          <input id="filter__InputFour" type="number" placeholder="Год окончания">

        <button type="submit" class="form__btn filter__btn" id="filter__btn">Фильровать</button>
      </form>
    </div>

    <div class="table__block">
      <h3 class="table__title title">Таблица студентов:</h3>

      <table class="table workers__table" id="workers__table" cellspacing="0" cellpadding="0">
        <tr class="table__th">
          <th data-column="fio">ФИО</th>
          <th data-column="birthDate">Дата рождения</th>
          <th data-column="post">Факультет</th>
          <th data-column="workStart">Года обучения</th>
          <th></th>
        </tr>

        <tbody id="workersList">

        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
